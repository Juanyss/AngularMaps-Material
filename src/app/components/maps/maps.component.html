<mat-card>
    <mat-card-title>
        Map
    </mat-card-title>

    <mat-card-content *ngIf="marks.length > 0">
        <agm-map (mapClick)='addMark($event)' [latitude]="marks[0].lat" [longitude]="marks[0].lng" [zoom]='15'>

            <agm-marker *ngFor="let mark of marks, let i = index" [latitude]="mark.lat" [longitude]="mark.lng">
                <agm-info-window>
                    <strong>{{mark.title}}</strong>
                    <p>{{mark.desc}}</p>

                    <div>
                        <button (click)='editMark(mark)' mat-raised-button color='primary'>Edit</button>
                        <button (click)='deleteMark(i)' mat-raised-button color='warn'>Delete</button>
                    </div>

                </agm-info-window>
            </agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
